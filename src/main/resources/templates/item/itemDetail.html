<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/header::userHead">
    <title>상품 상세</title>
</head>
<body>
    <div th:replace="layout/top::header"></div>

    <div class="row justify-content-center my-5">
        <div class="col-lg-6" style="border: 1px solid red">
            <img class="my-3" th:src="${item.imageUrl}" alt="이미지" style="width: 100%; height: 500px; object-fit: cover">
            <div class="mb-3">
                <h4 th:text="${item.name}"></h4>
                <h2 th:text="|${item.price} 원|" style="color: red"></h2>
                <p th:text="${item.description}"></p>
            </div>
        </div>
    </div>
</body>
</html>
