<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        [class*="col"] {
            padding: 1rem;
            background-color: #33b5e5;
            border: 1px solid black;
            color: #fff;
        }
        selector-for-some-widget {
            box-sizing: content-box;
        }
        .child {
            background-color: #2041d3;
        }
    </style>
</head>
<body>
    <div th:replace="layout/top::header"></div>
    <p>happyshop 쇼핑몰 입니다.</p>

    <div sec:authorize="isAnonymous()" class="anonymous">
        <h2>isAnonymous()</h2>
        <a th:href="@{register}">회원가입</a><br><br>
        <a th:href="@{login}">로그인</a>
    </div>

    <div sec:authorize="isAuthenticated()" class="authenticated">
        <h2>isAuthenticated()</h2>
        <p th:text="|인증된 사용자 ${member.username} 님|"></p>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="로그아웃">
        </form>
    </div>

    <!-- Bootstrap Playground -->
    <h1>Hello Bootstrap World</h1>

    <div class="container my-5 mx-5">
        <div class="row">
            <div class="col">
                <div class="child">1</div>
            </div>
            <div class="col">
                <div class="child">2</div>
            </div>
            <div class="col">
                <div class="child">3</div>
            </div>
            <div class="col">
                <div class="child">4</div>
            </div>
        </div>
    </div>






    <div th:replace="layout/footer::footer"></div>
</body>
</html>
