<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <head th:replace="layout/header::userHead"></head>
    <title>로그인</title>
</head>
<body>
    <div class="inner m-3">

        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <h1 class="login-form">로그인 페이지</h1>
                <h2 th:if="${param.status}" th:text="|${param.username} 님 회원가입 성공! 로그인 해주세요😊|"></h2>

                <form th:action="@{/login}" method="post" class="login-form">
                    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
                    <div class="">
                        <p>아이디와 비밀번호를 입력해주세요.</p>
                    </div>
                    <div class="login-form my-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="login-form my-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="login-form my-5">
                        <input type="submit" value="로그인" class="btn btn-success">
                    </div>
                </form>
                <h6 class="text-center">또는</h6>
                <div class="container text-center">
                    <div class="social row justify-content-center" style="border: 1px solid red">
                        <div class="naver col-4">
                            <a th:href="@{/oauth2/authorization/naver}">네이버</a>
                        </div>
                        <div class="google col-4">
                            <a th:href="@{/oauth2/authorization/google}">구글</a>
                        </div>
                        <div class="kakao col-4">
                            <a th:href="@{/oauth2/authorization/kakao}">카카오</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>



            <head th:replace="layout/footer::footer"></head>
        </div>
    </div>
</body>
</html>
