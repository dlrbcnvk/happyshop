<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원가입 성공!</title>
</head>
<body>
    <h1>🥳🥳 회원가입 완료! 🥳🥳</h1>
    <a th:href="@{/login}" sec:authorize="isAnonymous()">로그인 하러 가기</a>
    <a th:href="@{/}" sec:authorize="isAuthenticated()">홈으로 가기</a>
</body>
</html>
